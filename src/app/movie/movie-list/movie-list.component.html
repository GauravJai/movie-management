<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Director</th>
            <th scope="col">Producer</th>
            <th scope="col">Released On</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{movie.name}}</td>
            <td>{{movie.category}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.producer}}</td>
            <td>{{movie.releaseDate | date}}</td>
            <td><button class="btn btn-danger" type="button" (click)="onDelete(movie.id)">Delete</button>&nbsp;&nbsp;
                <button class="btn btn-danger" type="button" (click)="updateMovie(movie)">Update</button></td>
        </tr>
    </tbody>
</table>
