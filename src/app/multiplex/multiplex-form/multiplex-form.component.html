<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form m-5">
  <h2 style="text-align: center;">Add Multiplex</h2>
  <form class="justify-content-center" [formGroup]="multiplexForm" (ngSubmit)="saveMultiplex()">
    <div class="form-group" class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Multiplex name is required</div>
        <div *ngIf="f.name.errors.minlength">Multiplex name must be at least 4 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Address</label>
      <input type="text" class="form-control" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" required />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">Address is required</div>
        <div *ngIf="f.address.errors.minlength">Address must be at least 10 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Number of Screen</label>
      <input type="number" class="form-control" formControlName="screens" min="1" max="20" [ngClass]="{ 'is-invalid': submitted && f.screens.errors }" required />
      <div *ngIf="submitted && f.screens.errors" class="invalid-feedback">
        <div *ngIf="f.screens.errors.required">Screens is required</div>
        <div *ngIf="f.screens.errors.max">Maximum Screens available is 20, Please select appropriate.</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
