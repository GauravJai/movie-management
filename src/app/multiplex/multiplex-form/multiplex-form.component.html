<h2>Add Multiplex</h2>
<form [formGroup]="multiplexForm" (ngSubmit)="saveMultiplex()" #f>
  <div class="form-group" class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" formControlName="name" required />
  </div>

  <div class="form-group">
    <label for="">Address</label>
    <input type="text" class="form-control" formControlName="address" required />
  </div>

  <div class="form-group">
    <label for="">Number of Screen</label>
    <input type="number" class="form-control" formControlName="screens" min="1" max="20" required />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
      [disabled]="!multiplexForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
  </div>
</form>
