<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Screens</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let multiplex of multiplexes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{multiplex.name}}</td>
            <td>{{multiplex.address}}</td>
            <td>{{multiplex.screens}}</td>
            <td><button class="btn btn-danger" type="button" (click)="onDelete(multiplex.id)"
                    >Delete</button>&nbsp;&nbsp;
                <button class="btn btn-danger" type="button" (click)="updateMultiplex(multiplex)"
                    >Update</button></td>
        </tr>
    </tbody>
</table>
